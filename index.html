<!DOCTYPE html>
<html>
    <head>
        <title>My Instagram Feed</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <header>
            <div class="centeredContainer">
                <h1>My Photo Feed</h1>
            </div>
        </header>
        <section>
            <div id="mainContainer" class="centeredContainer">
                
                <div class="postContainer">
                    <div class="postHeaderContainer">
                        <div class="postHeaderTitleContainer">
                            <h2>My First Puppy Photo</h2>
                        </div>
                        <div class="postHeaderDateContainer">
                            <p>12/14</p>
                        </div>
                    </div>
                    <div class="postContentContainer">
                        <img src="http://placehold.it/600x600"></img>
                    </div>
                    <div class="postCommentContainer">
                        <p>This is my SECOND photo. This is a multi line comment for testing purposes. I'm learning to code with #breatheCode</p>
                    </div>
                </div>
                
                <!-- The rest of the posts will go below this line-->
            </div>
        </section>
    </body>
</html>
